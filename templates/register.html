<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>餐厅订餐系统</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<div class="col-md-4 login-area">
    <div class="login-head">
        <span>注册账号</span>
    </div>
    <div class="col-md-10 col-md-offset-1 ">
        <div class="login-container">
            <form method="post" class="form-horizontal" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="username" name='userName' title='Username'/
                        placeholder="请输入用户ID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="password" name="password" title='密码'/
                        placeholder="请输入密码">
                    </div>
                </div>
{#                <div class="form-group">#}
{#                    <label for="password" class="col-sm-3 control-label">确认密码</label>#}
{#                    <div class="col-sm-9">#}
{#                        <input type="password" class="form-control" name="password" id="password"#}
{#                               placeholder="请确认密码">#}
{#                    </div>#}
{#                </div>#}
                <div class="form-group">
                    <label for="role" class="col-sm-3 control-label">选择身份</label>
                    <div class="col-sm-5">
                        <select class="form-control" id="role" name="role">
                            <option value="consumer">消费者</option>
                            <option value="canteen">餐厅</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5 col-sm-offset-3">
                        <button type="submit" class="login-btn register-login-btn"> 注册并登录
                            <span lass="glyphicon glyphicon-circle-arrow-right"></span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../static/js/jquery-3.6.1.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
</body>
{% if error_msg %}
    <script>alert("{{ error_msg }}");</script>
{% endif %}
</html>
