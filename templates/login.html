<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>餐厅订餐系统</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<div class="col-md-4 login-area">
    <div class="login-head">
        <span>餐厅订餐网站</span>
    </div>
    <div class="col-md-10 col-md-offset-1 ">
        <div class="login-container">
            <form method="post" class="form-horizontal" role="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="account-name" id="username"
                               placeholder="请输入用户ID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="password" id="password"
                               placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="role" class="col-sm-3 control-label">选择身份</label>
                    <div class="col-sm-5">
                        <select class="form-control" id="role" name="role">
                            <option value="consumer">消费者</option>
                            <option value="canteen">餐厅</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-5">
                        <a href="../register/">注册</a>
                    </div>
                    <div class="col-sm-5">
                        <button class="login-btn">登录 <span class="glyphicon glyphicon-circle-arrow-right"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../static/js/jquery-3.6.1.min.js"></script>
<script src="../static/bootstrap/js/bootstrap.min.js"></script>
{% if error_msg %}
    <script>
        alert("{{ error_msg }}");
    </script>
{% endif %}
</body>
</html>
